# JVM Settings
org.gradle.jvmargs=-Xmx3072m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:MaxMetaspaceSize=512m

# Enable Gradle Daemon for faster builds
org.gradle.daemon=true

# Enable Gradle Parallel Execution (multi-core support)
org.gradle.parallel=true

# Set the maximum number of Gradle workers (adjust based on your CPU cores)
org.gradle.workers.max=4

# Disable Configuration on Demand (can cause unexpected issues)
org.gradle.configureondemand=false

# Use AndroidX for all Android support libraries
android.useAndroidX=true

# Enforce Kotlin official code style
kotlin.code.style=official

# Optimize the R class with Non-Transitive R class
android.nonTransitiveRClass=true

# Disable Jetifier (only if you are not using legacy support libraries)
android.enableJetifier=false

# Enable Gradle Build Cache for faster incremental builds
org.gradle.caching=true

# Disable VFS Watcher (may cause issues in mobile IDEs)
org.gradle.vfs.watch=false

# Optimize File System Access for Mobile IDE
org.gradle.vfs.preserveLastModified=true